<!DOCTYPE html>
<html lang="en">
<head>
  <title>Los Angeles Mountains</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./index.css">
  <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

	<section class="w-full flex flex-col items-center h-full relative gap-10">
			<header class="flex self-start justify-center w-full bg-gray-500" >
				<div class="w-9/12 flex justify-between my-4 items-center">
					<img src="./images/logo.png" alt="">
					<div class="flex gap-4">
						<a href="#div1" class="text-white" >Login</a>
						<a href="#div2" class="text-white" >Sign Up</a>
					</div>
				</div>
			</header>

			<div class="w-full h-full bg-pink-400 flex justify-center px-36 bg-purple-200">
				<div id="sliderone" class="slider slider-nav w-full h-auto">
					<div class="flex items-center justify-center bg-yellow-300 h-96 rounded-xl">
						<img src="" alt="">
					</div>
					<div class="flex items-center justify-center bg-red-300 h-96 rounded-xl">
						<img src="" alt="">
					</div>
					<div class="flex items-center justify-center bg-blue-300 h-96 rounded-xl">
						<img src="" alt="">
					</div>
					<div class="flex items-center justify-center bg-gray-300 h-96 rounded-xl">
						<img src="" alt="">
					</div>
					<div class="flex items-center justify-center bg-purple-300 h-96 rounded-xl">
						<img src="" alt="">
					</div>
				</div>
			</div>

			<div class="w-full h-full gap-4 flex justify-center h-full items-center px-36 bg-gray-500">
				<div class="w-2/3 bg-red-400 rounded-xl">
					<img class="rounded-xl" src="./images/frame1.png" alt="">
				</div>
				<div class="w-1/3 flex gap-4 flex-col h-[17.3rem] bg-red-400 my-0 py-0 bg-yellow-300">
					<div class="slider slider-navtwo h-1/2 bg-purple-300 rounded-xl flex items-center justify-center">
						<div class="">11</div>
						<div class="">22</div>
					</div>

					<div class="slider slider-navtwo h-1/2 bg-green-200 rounded-xl flex items-center justify-center">
						<div class="">11</div>
						<div class="">22</div>
					</div>
				</div>
			</div>


			<footer class="flex justify-center items-center w-full py-3 bg-green-400">
				<div class="w-full flex-col md:flex-row md:w-9/12 flex items-center justify-center md:justify-between" style="opacity: 0.5;">
					<div class="flex items-center gap-3">
						<img src="./images/logo.png" alt="">
						<div>
							<p class="" style="color:#63769d;">LOS ANGELES</p>
							<p class="" style="color: #63769d;">MOUNTAINS</p>
						</div>
					</div>
					<div class="flex items-center" style="color: #63769d">
						COPYRIGHT 2016. ALL RIGHTS RESERVED.
					</div>
				</div>
			</footer>

	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js" integrity="sha512-WNZwVebQjhSxEzwbettGuQgWxbpYdoLf7mH+25A7sfQbbxKeS5SQ9QBf97zOY4nOlwtksgDA/czSTmfj4DUEiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 

	<script>
		$('.slider-nav').slick({
			infinite: true,
  			slidesToShow: 1,
  			slidesToScroll: 1,
			dots: true,
			focusOnSelect: true,
			arrows: false
		});

		$('.slider-navtwo').slick({
			infinite: true,
  			slidesToShow: 1,
  			slidesToScroll: 1,
			dots: false,
			focusOnSelect: true,
			prevArrow: false,
		});

		
		jQuery(function($){
		$('.tab').click(function(){
			$('.is-active').removeClass('is-active');
			$(this).addClass('is-active');
			$('.is-show').removeClass('is-show');

			const index = $(this).index();
		
			$('.panel').eq(index).addClass('is-show');
		});
		});
	</script>

</body>
</html>
