	<script>
		$('#open').click(function() {
			$('#modalOverlay').show().addClass('modal-open');
		});

		$('#close').click(function() {
			var modal = $('#modalOverlay');
			modal.removeClass('modal-open');
			setTimeout(function() {
				modal.hide();
			},200);
		});


		$('#opennew').click(function() {
			$('#modalOverlaynew').show().addClass('modal-opennew');
		});

		$('#closenew').click(function() {
			var modalnew = $('#modalOverlaynew');
			modalnew.removeClass('modal-opennew');
			setTimeout(function() {
				modalnew.hide();
			},200);
		});


		$('.slider-nav').slick({
			infinite: true,
  			slidesToShow: 1,
  			slidesToScroll: 1,
			dots: true,
			focusOnSelect: true,
			arrows: false
		});

		$('.slider-navtwo').slick({
			infinite: true,
  			slidesToShow: 1,
  			slidesToScroll: 1,
			dots: false,
			focusOnSelect: true,
			prevArrow: false,
		});

		
		jQuery(function($){
		$('.tab').click(function(){
			$('.is-active').removeClass('is-active');
			$(this).addClass('is-active');
			$('.is-show').removeClass('is-show');

			const index = $(this).index();
		
			$('.panel').eq(index).addClass('is-show');
		});
		});
	</script>
